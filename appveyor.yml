version: 1.4.0.{build}

skip_tags: true

configuration: Debug

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

nuget:
  disable_publish_on_pr: true

install:
  - nuget restore

build:
  project: BigDataSample.sln
  verbosity: minimal

environment:
    COVERALLS_REPO_TOKEN:  
       secure: uEHQmEGFuj2lU9bYOzPz3xegy2ExSWhB5SmxvgUPJtyAZumUc/1UrIAVkgNPjja8

after_test: 
# generate report for NUnit testing framework:
  -cmd: packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.ConsoleRunner.3.6.1\tools\nunit3-console.exe" -targetargs:"/domain:single BigDataSampleTests/bin/debug/BigDataSampleTests.dll" -output:coverage.xml
